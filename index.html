<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consumo médio de combustível</title>

	<style type="text/css"></style>

	<script src="script.js"></script>
</head>
<body>
	<h2>Consumo médio de combustível</h2>

	<form autocomplete="off">
		<input type="number" id="km" step="0.1" placeholder="Distância percorrida (Km)"> 
        <br><br>
        <input type="number" id="l" step="0.1" placeholder="Gasto de combustível (L)">
	</form>
    <br>
	<button onclick="consumoMedio()">Calcular</button>

	<div id="result">
		<p>Consumo médio: <span id="mostrarConsumo"></span>Km por litro</p>
	</div>

</body>
</html>
